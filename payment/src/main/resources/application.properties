spring.application.name=payment-service
server.port=${PAYMENT_SERVICE_PORT:8084}

spring.datasource.url=${PAYMENT_DB_URL:jdbc:postgresql://localhost:5435/payment_db}
spring.datasource.username=${PAYMENT_DB_USERNAME:postgres}
spring.datasource.password=${PAYMENT_DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}

payos.client-id=${PAYOS_CLIENT_ID:}
payos.api-key=${PAYOS_API_KEY:}
payos.checksum-key=${PAYOS_CHECK_SUM:}
payos.return-url=${PAYOS_RETURN_URL:tramcamxuc://payment/success}
payos.cancel-url=${PAYOS_CANCEL_URL:tramcamxuc://payment/cancel}

eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL:http://localhost:8081/eureka}
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=${ZIPKIN_ENDPOINT:http://localhost:9411/api/v2/spans}
