version: '3.9'
services:
  postgres-identity:
    image: postgres:16
    container_name: postgres-identity
    environment:
      POSTGRES_DB: identity_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"

  postgres-music:
    image: postgres:16
    container_name: postgres-music
    environment:
      POSTGRES_DB: music_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"

  postgres-payment:
    image: postgres:16
    container_name: postgres-payment
    environment:
      POSTGRES_DB: payment_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"

  mongo-social:
    image: mongo:7
    container_name: mongo-social
    ports:
      - "27017:27017"

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"

  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"

  zipkin:
    image: openzipkin/zipkin:latest
    container_name: zipkin
    ports:
      - "9411:9411"



  # Optional app containers (enable with: docker compose --profile apps up -d)
  eureka-server:
    profiles: ["apps"]
    image: maven:3.9.9-eclipse-temurin-17
    container_name: eureka-server
    working_dir: /workspace
    volumes:
      - ./:/workspace
      - m2-cache:/root/.m2
    command: mvn -pl eureka-server spring-boot:run -DskipTests
    environment:
      EUREKA_SERVER_PORT: 8761
      ZIPKIN_ENDPOINT: http://zipkin:9411/api/v2/spans
    ports:
      - "8761:8761"
    depends_on:
      - zipkin

  api-gateway:
    profiles: ["apps"]
    image: maven:3.9.9-eclipse-temurin-17
    container_name: api-gateway
    working_dir: /workspace
    volumes:
      - ./:/workspace
      - m2-cache:/root/.m2
    command: mvn -pl api-gateway spring-boot:run -DskipTests
    environment:
      API_GATEWAY_PORT: 8080
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: NmY4ZDE1NmU4OGE1NDFkY2IxNzkxNTZhOTQ2Zjg4MTRiOWIzYTNhNDQ2YjQ3NDFh
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka
      ZIPKIN_ENDPOINT: http://zipkin:9411/api/v2/spans
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - eureka-server

volumes:
  m2-cache:
