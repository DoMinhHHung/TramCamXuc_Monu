spring.application.name=api-server

# ===============================
# DATABASE CONFIGURATION (PostgreSQL)
# ===============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# MONGODB CONFIGURATION (Social)
# ===============================
spring.data.mongodb.uri=${MONGODB_URI}

# ===============================
# APP FRONTEND URL (for share links)
# ===============================
app.frontend.url=https://phazelsound.oopsgolden.id.vn

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# ===============================
# MAIL CONFIGURATION (Gmail SMTP)
# ===============================
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ===============================
# REDIS CONFIGURATION
# ===============================
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}

# ===============================
# JWT CONFIGURATION
# ===============================
jwt.signerKey=${JWT_SECRET}
jwt.valid-duration=3600000
jwt.refreshable-duration=1209600000

# ===============================
# SOCIAL LOGIN CONFIGURATION
# ===============================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.facebook.client-id=${FACEBOOK_CLIENT_ID}

# ===============================
# CLOUDINARY CONFIGURATION
# ===============================
cloudinary.cloud-name=${CLOUDINARY_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_SECRET}

# ===============================
# FILE SIZE UPLOAD LIMIT CONFIGURATION
# ===============================
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# ===============================
# ADMIN ACCOUNT CONFIGURATION
# ===============================
app.admin.email=${ADMIN_EMAIL}
app.admin.password=${ADMIN_PASSWORD}

# ===============================
# PAYOS CONFIGURATION
# ===============================
payos.client-id=${PAYOS_CLIENT_ID}
payos.api-key=${PAYOS_API_KEY}
payos.checksum-key=${PAYOS_CHECK_SUM}
payos.return-url=https://phazelsound.oopsgolden.id.vn/payment/success
payos.cancel-url=https://phazelsound.oopsgolden.id.vn/payment/cancel

# ===============================
# MINIO CONFIGURATION
# ===============================
minio.endpoint=${MINIO_ENDPOINT}
minio.public-url=${MINIO_PUBLIC_URL}
minio.access-key=${MINIO_ACCESS_KEY}
minio.secret-key=${MINIO_SECRET}
minio.bucket.raw-songs=${MINIO_BUCKET}
minio.bucket.public-songs=public-songs

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8082

# ===============================
# EUREKA CLIENT CONFIGURATION
# ===============================
eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL:http://localhost:8761/eureka}
