server:
  port: 8080

spring:
  application:
    name: api-gateway
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      default-filters:
        - name: RequestRateLimiter
          args:
            redis-rate-limiter.replenishRate: ${GATEWAY_RATE_LIMIT_REPLENISH:20}
            redis-rate-limiter.burstCapacity: ${GATEWAY_RATE_LIMIT_BURST:40}
            redis-rate-limiter.requestedTokens: 1
            key-resolver: "#{@userKeyResolver}"
      routes:
        - id: identity-service
          uri: lb://identity-service
          predicates:
            - Path=/identity/**
        - id: music-service
          uri: lb://music-service
          predicates:
            - Path=/music/**
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/payment/**
        - id: social-service
          uri: lb://social-service
          predicates:
            - Path=/social/**
        - id: transcoder-service
          uri: lb://transcode-worker
          predicates:
            - Path=/transcoder/**
        - id: api-server-service
          uri: lb://api-server
          predicates:
            - Path=/api/**

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka}

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
